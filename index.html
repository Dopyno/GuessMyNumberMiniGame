<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/dice.png" />
    <title>Guess my number!</title>
  </head>
  <body>
    <header>
      <div id="reset">
        <button id="reset-btn">Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="parent">
        <div class="title">
          <h1>Guess My Number!</h1>
        </div>
        <div class="title" id="number1">?</div>
        <div><label for="message" id="error-message"></label></div>
      </div>
    </header>
    <div class="limit"></div>
    <div class="container">
      <div>
        <section id="left-section">
          <input
            class="num"
            type="number"
            name="user input"
            id="user-input"
          /><br />
          <button class="but" id="check-btn">Check!</button>
        </section>
      </div>
      <div>
        <section id="right-section">
          <p id="winner">Start playing...🏁</p>
          <p id="credit">💯 Credit: 20</p>
          <p id="highscore">🥇 Highscore:</p>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
